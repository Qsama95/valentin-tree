<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Eternal Love Interactive</title>

    <script src="https://cdn.tailwindcss.com"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Pinyon+Script&family=Playfair+Display:ital,wght@0,400;0,700;1,400&family=Inter:wght@300;400&display=swap"
      rel="stylesheet"
    />

    <style>
      body {
        margin: 0;
        background: #050001;
        color: white;
        font-family: "Playfair Display", serif;
        overflow: hidden;
      }
      .font-script { font-family: "Pinyon Script", cursive; }
      .font-display { font-family: "Playfair Display", serif; }
      .font-deco { font-family: "Cinzel", serif; }

      .liquid-gold-text {
        background: linear-gradient(to bottom, #ffc0cb 0%, #b76e79 50%, #8b0000 100%);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-size: 100% 200%;
        animation: shine 4s infinite ease-in-out;
      }
      @keyframes shine {
        0% { background-position: 0% 100%; }
        50% { background-position: 0% 0%; }
        100% { background-position: 0% -100%; }
      }
      .text-shadow-glow { text-shadow: 0 0 15px rgba(255, 183, 197, 0.4); }
    </style>
  </head>

  <body>
    <div id="root"></div>

    <!-- IMPORTANT: relative path (no leading slash) -->
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
